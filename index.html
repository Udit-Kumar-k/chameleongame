<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chameleon Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="words.js"></script>
</head>
<body>
  <div class="section" id="setup">
    <label>Number of players (3-13): <input type="number" id="numPlayers" min="3" max="13"></label>
    <label>Number of imposters: <input type="number" id="numImposters" min="1"></label>
    <label><input type="checkbox" id="randomWord"> Generate random keyword</label>
    <label><input type="checkbox" id="showImposter"> Show imposter if kicked out</label>
    <label>Custom Keyword(s) (comma-seperated)
      <input type="text" id="keywordInput" placeholder="e.g., Apple, Banana, Orange">
    </label>
    <button onclick="startNameEntry()">Next</button>
  </div>

  <div class="section hidden" id="nameEntry">
    <div id="nameInputs"></div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="section hidden" id="revealPhase">
    <h3>Tap your name to get your word</h3>
    <div id="playerButtons"></div>
    <div id="wordMessage" class="hidden"></div>
  </div>

  <div id="discussionPhase" class="hidden">
    <p id="discussionAnnouncement"></p>
    <button onclick="startVoting()">Start Voting</button> </div>

  <div class="section hidden" id="gameStart">
    <p id="starterText"></p>
    <button id="voteStartButton" onclick="startVoting()">Start Voting</button>
  </div>

  <div class="section hidden" id="votingPhase">
    <h3>Tap to vote the imposter:</h3>
    <div id="voteButtons"></div>
    <button onclick="resetVotes()">Reset Votes</button>
    <button onclick="finishVoting()">Confirm Votes</button>
  </div>

  <div class="section hidden" id="results">
    <p id="resultText"></p>
    <img id="endImage" class="hidden" src="" alt="Game Result">
    <h3>Round: <span id="roundCounter">1</span></h3>
    <button id="nextRoundButton" class="hidden" onclick="prepareNextRound()">Next Round</button>
    <button id="playAgainButton" class="hidden" onclick="resetGame()">Play Again</button>
  </div>

  <div id="wordMessage" class="hidden"></div>
</body>
</html>
